<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <!-- Styles -->
  <link rel="icon" sizes="48x48" href="../images/Logo.svg" type="image/x-icon">
  <!-- <link rel="stylesheet" href="../../assets/styles/global.css" /> -->
  <link rel="stylesheet" href="../auth.css" />

</head>
<body>
  <main>
    <section class="top-section">
      <div class="container">
        <form class="form forgot-password-form" id="resetPasswordForm">
          <div class="form-container">

            <!-- Header and text -->
            <div class="auth-header-and-text">
              <h3 class="auth-title">Forgot Password</h3>
              <p class="auth-text">Enter your email to reset your password.</p>
            </div>

            <p id="formMessage"></p>

            <!-- Inputs group -->
            <div class="auth-input-group">
              <div class="auth-label-and-input">
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
            </div>

            <!-- Buttons group -->
            <div class="auth-button-group">
              <button type="submit">Send</button>
              <a href="./signin.html" role="button">back</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  </div>

  <!-- Modules -->
  <script type="module" src="../../assets/js/auth/forgotpassword.js"></script>
</body>

</html>
