<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <!-- Styles -->
  <link rel="icon" sizes="48x48" href="../../assets/imgs/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/auth.css" />
</head>

<body>
  <main>
    <section>
      <div class="container">

        <form class="form signup-form" id="signupForm">
          <div class="form-container">

            <!-- Header and text -->
            <div class="auth-header-and-text">
              <h3 class="auth-title">Sign up</h3>
              <p class="auth-text">Create an account to start adopting pets and enjoy the full experience.</p>
            </div>

            <p id="formMessage"></p>

            <!-- Inputs group -->
            <div class="auth-input-group">
              <div class="auth-label-and-input">
                <label for="fullname">
                  Full name <br>
                  <i>(Format: Firstname Middlename Lastname)</i>
                </label>
                <input type="text" id="fullname" name="fullname" />
                <span class="error-message" id="fullnameError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" />
                <span class="error-message" id="addressError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="contactno">Contact number</label>
                <input type="tel" maxlength="11" pattern="\d*" id="contactno" name="contactno"
                  oninput="this.value = this.value.replace(/\D/g, '')">
                <span class="error-message" id="contactnoError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" />
                <span class="error-message" id="emailError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="password">Password</label>
                <div class="password-and-icon">
                  <input type="password" id="password" name="password" />
                  <img src="../../assets/imgs/Eye-icon.svg" alt="Show Password" class="password-icon"
                    id="passwordIcon" />
                </div>
                <span class="error-message" id="passwordError"></span>
              </div>
            </div>

            <!-- Buttons group -->
            <div class="auth-button-group">
              <button id="signinBtn" type="submit">Sign up</button>
              <br />
              <span>
                already have an account?
                <a href="./signin.html">Login</a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Modules -->
  <script type="module" src="../../scripts/auth/signup.js"></script>
</body>

</html>
