<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <!-- Styles -->
  <link rel="icon" sizes="48x48" href="../../assets/imgs/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/styles/global.css" />
  <link rel="stylesheet" href="../../assets/styles/auth.css" />
</head>

<body>
  <main>
    <section class="top-section">
      <div class="container">
        
        <form class="form new-password-form" id="newPasswordForm">
          <div class="form-container">
            
            <!-- Header and text -->
            <div class="auth-header-and-text">
              <h3 class="auth-title">Create new password</h3>
              <!-- <p class="auth-text"></p> -->
            </div>
            
            <p id="formMessage"></p>

            <!-- Inputs group -->
            <div class="auth-input-group">
              <div class="auth-label-and-input">
                <label for="new-password">New password</label>
                <input type="password" id="newPassword" required />
                <span class="error-message" id="newPasswordError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirmPassword" required />
                <span class="error-message" id="newPasswordError"></span>
              </div>
            </div>

            <!-- Buttons group -->
            <div class="auth-button-group">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Modules -->
  <script type="module" src="../../assets/js/auth/newpassword.js"></script>
</body>

</html>
