<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../assets/styles/test.css">
</head>

<body>
  <h2>Submission List</h2>

  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jane Doe</td>
        <td>jane@example.com</td>
        <td>Hello, this is Jane!</td>
        <td><button onclick="printRow(this)">Print</button></td>
      </tr>
      <tr>
        <td>John Smith</td>
        <td>john@example.com</td>
        <td>Nice to meet you!</td>
        <td><button onclick="printRow(this)">Print</button></td>
      </tr>
    </tbody>
  </table>

  <div id="printArea" class="print-area"></div>

  <h2>Add a Post</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <select id="locationSelect">
    <option value="">-- Select Location --</option>
    <option value="U.P. Town Center">U.P Town</option>
    <option value="Monumento Cir">Circle</option>
    <option value="Eiffel Tower, Paris">Eiffel Tower</option>
  </select>
  
  <button onclick="addPost()">Post</button>

  <hr>

  <h2>Posts</h2>
  <div id="postsContainer"></div>



  <script src="./../assets/js/test.js"></script>
</body>

</html>
