<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../assets/styles/auth.css" />

    <!-- Modules -->
    <script type="module" src="../../assets/js/auth/signin.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="sections">
          <div class="containers">

            <form class="form" id="signinForm">
              <div class="form-container">
                <h3 class="authform-title">SIGN IN TEST!</h3>

                <div class="authform-input-group">
                  <input type="email" id="email" required />
                  <div class="password-and-icon">
                    <input type="password" id="password" required />
                  </div>
                </div>

                <div class="authform-button-group">
                  <div class="button-and-link">
                    <button class="authform-button" id="signinBtn" type="submit">Sign in</button>
                    <br>
                    <a href="./forgotpassword.html">Forgot password?</a>
                  </div>

                  <span class="authform-link">
                    Already have an account?
                    <a href="./signup.html">Sign up</a>
                  </span>
                </div>
              </div>
            </form>
            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
