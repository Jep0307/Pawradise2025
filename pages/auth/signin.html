<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <!-- Styles -->
  <link rel="icon" sizes="48x48" href="../assets/imgs/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/styles/global.css" />
  <link rel="stylesheet" href="../../assets/styles/auth.css" />

</head>

<body>
  <main>
    <section>
      <div class="container">
        <form class="form signin-form" id="signinForm">
          <div class="form-container">

            <!-- Header and text -->
            <div class="auth-header-and-text">
              <h3 class="auth-title">Sign in</h3>
              <p class="auth-text">Access your account to begin adopting pets.</p>
            </div>
            
            <p id="formMessage"></p>

            <!-- Inputs group -->
            <div class="auth-input-group">
              <div class="auth-label-and-input">
                <label for="email">Email</label>
                <input type="email" id="email" />
                <span class="error-message" id="emailError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="password">Password</label>
                <div class="password-and-icon">
                  <input type="password" id="password" />
                  <img src="/Pawradise2025/assets/imgs/eye-icon.svg" alt="Show Password" class="password-icon"
                    id="passwordIcon" />
                </div>
                <span class="error-message" id="passwordError"></span>
                <a href="./forgotpassword.html">Forgot password?</a>
              </div>
            </div>

            <!-- Buttons group -->
            <div class="auth-button-group">
              <button id="signinBtn" type="submit">
                Sign in
              </button>
              <br />
              <span>
                Don't have an account?
                <a href="./signup.html">Sign up</a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Modules -->
  <script type="module" src="../../assets/js/auth/signin.js"></script>
</body>

</html>
