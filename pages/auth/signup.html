<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../../assets/styles/global.css" />
  <link rel="stylesheet" href="../../assets/styles/auth.css" />
</head>

<body>
  <main>
    <section class="top-section">
      <div class="container">

        <form class="form signin-form" id="signupForm">
          <div class="form-container">
            <!-- Header and text -->
            <div class="auth-header-and-text">
              <h3 class="auth-title">Sign up</h3>
              <!-- <p class="auth-text"></p> -->
            </div>

            <p id="formMessage"></p>

            <!-- Inputs group -->
            <div class="auth-input-group">
              <div class="auth-label-and-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <span class="error-message" id="emailError"></span>
              </div>

              <div class="auth-label-and-input">
                <label for="password">Password</label>
                <div class="password-and-icon">
                  <input type="password" id="password" name="password" />
                  <img src="../../assets/imgs/Eye-icon.svg" alt="Show Password" class="password-icon"
                    id="passwordIcon" />
                </div>
                <span class="error-message" id="passwordError"></span>
              </div>
            </div>

            <!-- Buttons group -->
            <div class="auth-button-group">
              <button id="signinBtn" type="submit">Sign up</button>
              <br />
              <span>
                already have an account?
                <a href="./signin.html">Sign in</a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Modules -->
  <script type="module" src="../../assets/js/auth/signup.js"></script>
</body>

</html>
