<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../assets/styles/auth.css" />

    <!-- Modules -->
    <script type="module" src="../../assets/js/auth/signup.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="sections">
          <div class="containers">
            
            <form class="form" id="signupForm">
              <div class="form-container">
                <h3 class="authform-title">SIGN UP TEST!</h3>

                <div class="authform-input-group">
                  <input type="email" id="email" required />
                  <div class="password-and-icon">
                    <input type="password" id="password" required />
                  </div>
                </div>

                <div class="authform-button-group">
                  <button class="authform-button" id="signupBtn" type="submit">Sign up</button>
                  <span class="authform-link">
                    Already have an account?
                    <a href="./signin.html">Sign in</a>
                  </span>
                </div>
              </div>
            </form>
            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
