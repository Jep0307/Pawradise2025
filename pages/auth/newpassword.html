<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../assets/styles/auth.css" />

    <!-- Modules -->
    <script type="module" src="../../assets/js/auth/newpassword.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="sections">
          <div class="containers">

            <form class="form" id="newPasswordForm">
              <div class="form-container">
                <h3 class="authform-title">Create new password</h3>

                <div class="authform-input-group">
                  <div class="label-and-input">
                    <label for="new-password">New password</label>
                    <div class="password-and-icon">
                        <input type="password" id="newPassword" required />
                        <img src="" alt="" srcset="" />
                      </div>
                  </div>
                  <div class="label-and-input">
                    <label for="confirm-password">Confirm password</label>
                    <div class="password-and-icon">
                      <input type="password" id="confirmPassword" required />
                      <img src="" alt="" srcset="" />
                    </div>
                  </div>
                </div>

                <div class="authform-button-group">
                  <button class="authform-button" type="submit">Save</button>
                </div>
              </div>
            </form>

          </div>
        </section>
      </main>
    </div>
  </body>
</html>
