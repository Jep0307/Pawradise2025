  <main>
    <!-- ========== Hero section ========== -->
  <div id="warningModal" class="warning-modal">
    <div class="modal-content">
      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-details">
          <h2 style="color: #C18215;">Confirmation</h2>
          <p>Are you sure you want to save changes?</p>
          <div class="buttons-group">
            <button id="cancelSave">Cancel</button>
            <button id="confirmSave">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <section class="top-section">
      <div class="container">
        <div class="content">
          <form class="profile-form" id="profileForm">
            <div class="profile-form-container">

              <!-- Profile header and text -->
              <div class="profile-header-and-text">
                <h2>Profile</h2>
                <!-- <p></p> -->
              </div>

              <!-- Profile inputs group -->
              <div class="inputs-group">
                <div class="row-input-group">
                  <div class="label-and-input">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" disabled>
                    <span id=""></span>
                  </div>

                  <div class="label-and-input">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" disabled>
                    <span id=""></span>
                  </div>
                </div>

                <div class="label-and-input">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" value="" disabled>
                  <span id=""></span>
                </div>

                <div class="label-and-input">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" disabled>
                  <span id=""></span>
                </div>

                <div class="label-and-input">
                  <label for="number">Number</label>
                  <input type="tel" name="number" id="number" disabled>
                  <span id=""></span>
                </div>

                <div class="label-and-input">
                  <label for="location">Location</label>
                  <input type="text" name="location" id="location" disabled>
                  <span id=""></span>
                </div>
              </div>

              <!-- Profile buttons group -->
              <div class="buttons-group">
                <button type="button" class="edit-btn" id="editBtn">Edit</button>
                <button type="button" class="save-btn" id="saveBtn">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
