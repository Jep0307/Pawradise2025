  <aside class="sidebar">

      <section class="nav-section">

  </aside>

  <header class="header">
    <div class="application-management">APPLICATION MANAGEMENT</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search..." />
      <button id="searchBtn" style="background: none; border: none; cursor: pointer;">
        <svg class="search-icon" width="15" height="15" ...>...</svg>
      </button>
    </div>
  </header>

  <main class="body">
    <section class="filter">
      <div class="content">
        <div class="table">
          <div class="row">
            <div class="cols">Id</div>
            <div class="cols">Name</div>
            <div class="cols">Email</div>
            <div class="cols">Date</div>
            <div class="cols">Status</div>
            <div class="cols">Edit</div>
          </div>

          <div id="applicationList"></div>

          <div class="frame-21" id="openFormBtn" style="cursor: pointer;">
            <div class="add-an-application">Add an Application</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Floating Form Modal -->
  <div id="applicationFormModal">
    <div class="modal-content">
      <h2 id="formTitle">Add an Application</h2>
      <form id="addApplicationForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Applicant Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="description" placeholder="Description" rows="4" required></textarea>
        <select name="status" required>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>

        <div class="button-row">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="cancelButton" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/js/form.js"></script>
</body>

</html>
